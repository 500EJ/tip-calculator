<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to calculate how much to tip and how it should be split."
    />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
      defer
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main-styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Splitter logo" class="logo" />
    </header>
    <main>
      <section class="inputs">
        <div class="input-group">
          <div class="input-label">Bill</div>
          <input type="number" placeholder="0" class="bill" />
        </div>
        <div>
          <div class="input-label">Select Tip %</div>
          <div class="percentages">
            <button
              onclick="updatePercentage(0.05, '5%')"
              class="percentage-button"
            >
              5%
            </button>
            <button
              onclick="updatePercentage(0.1, '10%')"
              class="percentage-button"
            >
              10%
            </button>
            <button
              onclick="updatePercentage(0.15, '15%')"
              class="percentage-button"
            >
              15%
            </button>
            <button
              onclick="updatePercentage(0.25, '25%')"
              class="percentage-button"
            >
              25%
            </button>
            <button
              onclick="updatePercentage(0.5, '50%')"
              class="percentage-button"
            >
              50%
            </button>
            <input
              type="number"
              placeholder="Custom"
              class="custom-percentage"
            />
          </div>
        </div>
        <div>
          <div class="input-label">Number of People</div>
          <input type="number" placeholder="0" class="people" />
        </div>
      </section>
      <section class="calculation">
        <div class="calculation-row">
          <div class="calculation-label">
            <h2 class="calculation-title">Tip Amount</h2>
            <div class="calculation-division">/ person</div>
          </div>
          <div class="tip-price price">$0.00</div>
        </div>
        <div class="calculation-row">
          <div class="calculation-label">
            <h2 class="calculation-title">Total</h2>
            <div class="calculation-division">/ person</div>
          </div>
          <div class="total-price price">$0.00</div>
        </div>
        <button class="reset" onclick="reset()">RESET</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/500EJ">500EJ</a>.
      </div>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
